<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Viewer • WIKI Grupo Ora</title>
<link rel="stylesheet" href="assets/style.css">
<style>
.main{max-width:920px;margin:32px auto;background:#0f172a;border:1px solid #1e293b;border-radius:16px;padding:20px}
.markdown h1,.markdown h2,.markdown h3{margin-top:1.2em}
.markdown pre{background:#0c1a2a;padding:12px;border-radius:12px;overflow:auto}
.markdown code{background:#0c1a2a;padding:2px 6px;border-radius:6px}
.markdown table{border-collapse:collapse;width:100%}
.markdown th,.markdown td{border:1px solid #233046;padding:6px}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand"></div>
      <div>
        <h1>Visualizador Markdown</h1>
        <div class="sub"><a href="./">← Voltar para a Home</a></div>
      </div>
    </div>
    <div class="main">
      <div id="title" class="sub"></div>
      <div id="content" class="markdown"></div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
function getParam(name){
  const url = new URL(window.location.href);
  return url.searchParams.get(name) || '';
}
async function load(){
  const src = getParam('src');
  document.getElementById('title').innerText = src;
  if(!src){ document.getElementById('content').innerHTML = '<p>Defina ?src=caminho/do/arquivo.md</p>'; return; }
  try{
    const res = await fetch(src, {cache:'no-store'});
    if(!res.ok) throw new Error('Falha ao carregar '+src);
    const md = await res.text();
    const html = marked.parse(md);
    document.getElementById('content').innerHTML = html;
  }catch(e){
    document.getElementById('content').innerHTML = '<p>Não foi possível carregar o arquivo.</p><pre>'+e+'</pre>';
  }
}
load();
</script>
</body>
</html>
